<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" flex justify-center bg-slate-500">
        <div class="main w-[1440px]">
            <div class="header h-[802px] flex items-center justify-between flex-col overflow-hidden">
                <div class="w-[1140px] h-[100%] flex flex-col justify-between relative">
                    <div class=" h-[73px] flex justify-between items-center" >
                        <p class="w-[205px] h-[73px] text-[#E71D36] text-[65px] font-[700] leading-[79px]">DeMo.</p>
                        <div class="w-[70%]">
                            <ul class="flex justify-between items-center">
                                <li class="font-[400] text-[18px] leading-[22px] text-[#011627]">Services</li>
                                <li class="font-[400] text-[18px] leading-[22px] text-[#011627]">Packages</li>
                                <li class="font-[400] text-[18px] leading-[22px] text-[#011627]">Who We Are</li>
                                <li class="font-[400] text-[18px] leading-[22px] text-[#011627]">Our Protfolio</li>
                                <li class="font-[400] text-[18px] leading-[22px] text-[#011627]">About Us</li>
                                <li class="font-[500] text-[18px] leading-[22px] text-[white]">
                                    <button class="bg-[#E71D36] rounded-[48px] w-[167px] h-[52px]">Contacts</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="flex justify-between items-end h-[619px]">
                        <div class="header-content flex flex-col justify-between h-[75%] w-[60%] mb-[45px]">
                            <div class="slogan">
                                <span class="font-[700] text-[65px] leading-[88px] text-[#011627]">BEST </span>
                                <span class="font-[700] text-[65px] leading-[88px] text-[#E71D36]">MARKETING </span>
                                <span class="font-[700] text-[65px] leading-[88px] text-[#011627]">COMPANY.</span>
                            </div>
                            <div class="font-[500] text-[26px] leading-[31px] tracking-[0.02em] text-[#011627]">#1 MARKETING Services Agency in USA & UK</div>
                            <div class="font-[400] text-[18px] leading-[22px] text-[#011627] w-[519px] h-[57px] flex flex-col justify-between">
                                <span> If you're looking for the best SEO company for your business, </span>
                                <span>PageTraffic is the perfect choice.</span>
                            </div>
                            <div class="w-[392px] flex justify-between">
                                <button class="w-[173px] h-[52px] bg-[#E71D36] rounded-[62px] text-[20px] text-[white] leading-[24px] font-[500]">Get start</button>
                                <div class="flex w-[186px] justify-between items-center">
                                    <img class=" z-10 " src="./imgs/Group 3.png" alt="play button">
                                    <div class="font-[500] h-[26px] text-[20px] leading-[24px] text-[#E71D36] border-b-2 border-b-[#E71D36] inline">Watch Video</div>
                                </div>
                            </div>
                        </div>
                        <div class="image">
                            <img src="./imgs/image.png" alt="">
                        </div>
                    </div>
                    <img class="absolute left-[-280px] top-[-360px]" src="./imgs/Mask group.png" alt="">
                </div>
            </div>
            <div class="layout bg-white flex items-center flex-col pt-[50px]">
                <div class="main-layout w-[1140px]">
                    <div class="features flex-col justify-center flex items-center">
                        <div class="font-[700] text-[45px] leading-[54px] tracking-[0.02em]">Our work featured on</div>
                        <div class="logos flex w-[100%] h-[110px] justify-around items-center mt-[30px] shadow-2xl rounded px-[30px]">
                            <img class="w-[162.18px] h-[82px]" src="./imgs/forbe-logo 1.png" alt="">
                            <img class="w-[170.38px] h-[54.67px]" src="./imgs/pngegg 1.png" alt="">
                            <img class="w-[159.44px] h-[49.2px]" src="./imgs/pngegg (1) 1.png" alt="">
                            <img class="w-[161.27px] h-[82px]" src="./imgs/sej-logo 1.png" alt="">
                            <img class="w-[161.18px] h-[82px]" src="./imgs/entrepreneur-logo 1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
